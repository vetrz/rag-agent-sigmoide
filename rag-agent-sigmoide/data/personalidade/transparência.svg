       x="58.228523"
       y="235.96951"
       id="text1"><tspan
         x="58.228523"
         y="235.96951"
         id="tspan1">Trata-se de incentivar o acompanhamento da atuação </tspan><tspan
         x="58.228523"
         y="282.63613"
         id="tspan3">do Centro Acadêmico pelo público.
</tspan><tspan
         x="58.228523"
         y="329.30276"
         id="tspan24">
</tspan><tspan
         x="58.228523"
         y="375.96939"
         id="tspan25">Reconhecemos a importância do acesso à informação </tspan><tspan
         x="58.228523"
         y="422.63601"
         id="tspan26">na construção de um ambiente colaborativo e aberto.
</tspan><tspan
         x="58.228523"
         y="469.30264"
         id="tspan27">
</tspan><tspan
         x="58.228523"
         y="515.96926"
         id="tspan28">Um aspecto importante da transparência é o código </tspan><tspan
         x="58.228523"
         y="562.63592"
         id="tspan29">aberto. A Chapa Sigmóide tem uma relação íntima com </tspan><tspan
         x="58.228523"
         y="609.30255"
         id="tspan30">software de código aberto, no que diz respeito:
</tspan><tspan
         x="58.228523"
         y="655.96917"
         id="tspan31">
</tspan><tspan
         x="58.228523"
         y="702.6358"
         id="tspan33"> <tspan
   style="fill:#85e80c"
   id="tspan32">-</tspan> Aos softwares utilizados, como Linux.
</tspan><tspan
         x="58.228523"
         y="749.30242"
         id="tspan35"> <tspan
   style="fill:#85e80c"
   id="tspan34">-</tspan> Aos softwares desenvolvidos, como é o caso do </tspan><tspan
         x="58.228523"
         y="795.96905"
         id="tspan36">site da chapa.
</tspan><tspan
         x="58.228523"
         y="842.63568"
         id="tspan37">
</tspan><tspan
         x="58.228523"
         y="889.3023"
         id="tspan38">Em relação ao curso e à faculdade, trata-se também </tspan><tspan
         x="58.228523"
         y="935.96893"
         id="tspan39">em fornecer riqueza de informações e notícias aos </tspan><tspan
         x="58.228523"
         y="982.63555"
         id="tspan40">alunos de forma persistente, e facilitar o acesso </tspan><tspan
         x="58.228523"
         y="1029.3022"
         id="tspan41">dos mesmos a esses informes.</tspan></text><text
