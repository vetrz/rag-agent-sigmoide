       id="text2"><tspan
         x="74.228554"
         y="123.96951"
         id="tspan5"><tspan
           style="fill:#85e80c"
           id="tspan4">Não ter mulheres em cargos de </tspan></tspan><tspan
         x="74.228554"
         y="180.63614"
         id="tspan7"><tspan
           style="fill:#85e80c"
           id="tspan6">liderança não é algo negativo?</tspan></tspan></text><text
       xml:space="preserve"
       style="font-size:37.3333px;font-family:'Iosevka Nerd Font';-inkscape-font-specification:'Iosevka Nerd Font';text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;white-space:pre;inline-size:908.69;display:inline;fill:#081e06;fill-opacity:1;stroke:none;stroke-width:7.55906;stroke-linecap:round;stroke-linejoin:round"
       x="477.69595"
       y="453.70135"
       id="text3-7-7"
       transform="translate(-408.51127,-198.72047)"><tspan
         x="477.69595"
         y="453.70135"
         id="tspan9"><tspan
           style="fill:#ffffff"
           id="tspan8">A presença de mulheres em cargos de liderança é </tspan></tspan><tspan
         x="477.69595"
         y="500.36798"
         id="tspan11"><tspan
           style="fill:#ffffff"
           id="tspan10">um incentivo ao público feminino. Isso foi algo </tspan></tspan><tspan
         x="477.69595"
         y="547.0346"
         id="tspan13"><tspan
           style="fill:#ffffff"
           id="tspan12">levado em consideração no convite de membros, </tspan></tspan><tspan
         x="477.69595"
         y="593.70123"
         id="tspan15"><tspan
           style="fill:#ffffff"
           id="tspan14">apesar dos desafios já citados.
</tspan></tspan><tspan
         x="477.69595"
         y="640.36785"
         id="tspan17"><tspan
           style="fill:#ffffff"
           id="tspan16">
</tspan></tspan><tspan
         x="477.69595"
         y="687.03448"
         id="tspan19"><tspan
           style="fill:#ffffff"
           id="tspan18">No entanto, o termo &quot;cargo de liderança&quot; é </tspan></tspan><tspan
         x="477.69595"
         y="733.70111"
         id="tspan21"><tspan
           style="fill:#ffffff"
           id="tspan20">relativo. De certo modo, todos os cargos da </tspan></tspan><tspan
         x="477.69595"
         y="780.36773"
         id="tspan23"><tspan
           style="fill:#ffffff"
           id="tspan22">chapa são cargos de liderança.
</tspan></tspan><tspan
         x="477.69595"
         y="827.03436"
         id="tspan25"><tspan
           style="fill:#ffffff"
           id="tspan24">
</tspan></tspan><tspan
         x="477.69595"
         y="873.70098"
         id="tspan27"><tspan
           style="fill:#ffffff"
           id="tspan26">Apesar das diferentes atribuições dos cargos, </tspan></tspan><tspan
         x="477.69595"
         y="920.36761"
         id="tspan29"><tspan
           style="fill:#ffffff"
           id="tspan28">previstas pelo estatuto do Centro Acadêmico, há </tspan></tspan><tspan
         x="477.69595"
         y="967.03424"
         id="tspan31"><tspan
           style="fill:#ffffff"
           id="tspan30">uma convergência no diálogo e na importância de </tspan></tspan><tspan
         x="477.69595"
         y="1013.7009"
         id="tspan33"><tspan
           style="fill:#ffffff"
           id="tspan32">cada um, no direito de se engajar e no direito </tspan></tspan><tspan
         x="477.69595"
         y="1060.3675"
         id="tspan35"><tspan
           style="fill:#ffffff"
           id="tspan34">de ser engajado.
</tspan></tspan><tspan
         x="477.69595"
         y="1107.0341"
         id="tspan37"><tspan
           style="fill:#ffffff"
           id="tspan36">
</tspan></tspan><tspan
         x="477.69595"
         y="1153.7007"
         id="tspan39"><tspan
           style="fill:#ffffff"
           id="tspan38">Metaforicamente, a Chapa Sigmóide nasceu como </tspan></tspan><tspan
         x="477.69595"
         y="1200.3674"
         id="tspan41"><tspan
           style="fill:#ffffff"
           id="tspan40">uma tábula redonda e aberta, e continuará </tspan></tspan><tspan
         x="477.69595"
         y="1247.034"
         id="tspan43"><tspan
           style="fill:#ffffff"
           id="tspan42">carregando essa premissa consigo.</tspan></tspan></text><g
